<!DOCTYPE html>
<html>
    <head>
        <title>
            RipeNet
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>

    <body>
        <video id="cam" autoplay muted></video>
        <canvas id="nn-feed" width="64" height="64"></canvas>

        <button id="ripe" class="btn btn-dark btn-lg text-nowrap" onclick="get_ripeness()">
            find ripeness&nbsp<span class="material-symbols-rounded">calculate</span>
        </button>

        <div id="top">
            <p class="desc">
                threshold&nbsp<span class="material-symbols-rounded help">arrow_range</span>
            </p>
            <div class="input-group mb-3" id="thresh-widget">
                <button class="btn btn-dark btn-lg material-symbols-rounded arrowbtn" onclick="inc_thresh(-0.1)">arrow_left</button>
                <span class="input-group-text" id="thresh">0.5</span>
                <button class="btn btn-dark btn-lg material-symbols-rounded arrowbtn" onclick="inc_thresh(0.1)">arrow_right</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
