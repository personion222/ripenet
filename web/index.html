<!DOCTYPE html>
<html>
    <head>
        <title>
            RipeNet
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>

    <body>
        <video id="cam" autoplay muted></video>
        <canvas id="nn-feed" width="64" height="64"></canvas>

        <button id="ripe" class="btn btn-dark btn-lg text-nowrap" style="font-family: 'Courier New', Courier, monospace;" onclick="get_ripeness()">
            find ripeness
        </button>

        <div id="top">
            <div class="input-group mb-3" id="thresh-widget">
                <button class="btn btn-dark btn-lg" onclick="inc_thresh(-0.1)">-</button>
                <span class="input-group-text" id="thresh">0.5</span>
                <button class="btn btn-dark btn-lg" onclick="inc_thresh(0.1)">+</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
